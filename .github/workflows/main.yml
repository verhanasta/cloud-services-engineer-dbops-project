name: Main workflow
on:
  push:
    branches:
      - main
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    #### Добавьте шаг с Flyway-миграциями
    - name: Install Flyway
      run: |
        wget -q https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/11.1.1/flyway-commandline-11.1.1-linux-x64.tar.gz
        tar -xzf flyway-commandline-11.1.1-linux-x64.tar.gz
        chmod +x ./flyway-11.1.1/flyway
        ./flyway-11.1.1/flyway --version

#    - name: Repair Flyway schema history
#      run: |
#        ./flyway-11.1.1/flyway repair \
#          -url="jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" \
#          -user="${{ secrets.DB_USER }}" \
#          -password="${{ secrets.DB_PASSWORD }}" \
#          -locations="filesystem:$(pwd)/migrations"

    - name: Clean and migrate with clean enabled
      run: |
        ./flyway-11.1.1/flyway clean \
        -url="jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" \
        -user="${{ secrets.DB_USER }}" \
        -password="${{ secrets.DB_PASSWORD }}" \
        -locations="filesystem:$(pwd)/migrations" \
        -cleanDisabled="false"
        
        ./flyway-11.1.1/flyway migrate \
        -url="jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" \
        -user="${{ secrets.DB_USER }}" \
        -password="${{ secrets.DB_PASSWORD }}" \
        -locations="filesystem:$(pwd)/migrations"

### Этот шаг оставьте без изменений
    - name: Download and setup autotests binaries
      run: |
        wget -qO- cloud-services-engineer.gitlab.yandexcloud.net/practicum-cloud-services/dbops-autotests/-/package_files/1/download > dbopstest
        chmod +x ./dbopstest
        mv ./dbopstest /usr/local/bin/dbopstest

    ### Этот шаг оставьте без изменений
    - name: Test
      run: |
        dbopstest \
          -test.v \
          -host=${{ secrets.DB_HOST }} \
          -port=${{ secrets.DB_PORT }} \
          -user=${{ secrets.DB_USER }} \
          -password=${{ secrets.DB_PASSWORD }} \
          -db=${{ secrets.DB_NAME }}
